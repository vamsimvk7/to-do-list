<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #app {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .todo-list li .task {
            flex-grow: 1;
        }
        .buttons {
            display: flex;
            gap: 5px;
        }
        .buttons button {
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .buttons button.complete {
            background-color: #2196F3;
            color: #fff;
        }
        .buttons button.complete:hover {
            background-color: #1976D2;
        }
        .buttons button.delete {
            background-color: #f44336;
            color: #fff;
        }
        .buttons button.delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul class="todo-list" id="taskList">
            <!-- Tasks will be added here using JavaScript -->
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                return;
            }

            const taskList = document.getElementById("taskList");
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <span class="task">${taskText}</span>
                <div class="buttons">
                    <button class="complete" onclick="completeTask(this)">Complete</button>
                    <button class="delete" onclick="removeTask(this)">Delete</button>
                </div>
            `;
            taskList.appendChild(listItem);

            taskInput.value = "";
        }

        function completeTask(button) {
            const listItem = button.parentElement.parentElement;
            listItem.style.textDecoration = "line-through";
            button.disabled = true;
        }

        function removeTask(button) {
            const listItem = button.parentElement.parentElement;
            listItem.remove();
        }
    </script>
</body>
</html>
